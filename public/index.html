<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OneBox Мессенджер</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #ccc;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .message {
            padding: 10px;
            border-radius: 8px;
            max-width: 70%;
        }
        .message.self {
            align-self: flex-end;
            background-color: #007bff;
            color: white;
        }
        .message.other {
            align-self: flex-start;
            background-color: #f1f1f1;
            color: black;
        }
        #input {
            display: flex;
            border-top: 1px solid #ccc;
        }
        #input input {
            flex: 1;
            padding: 10px;
            border: none;
            outline: none;
        }
        #input button {
            padding: 10px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="messages"></div>
    <div id="input">
        <input type="text" id="messageInput" placeholder="Напишите сообщение...">
        <button id="sendButton">Send</button>
    </div>

    <script>
        const ws = new WebSocket('ws://localhost:3000');

        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');

        // Generate a random username for the current user
        const username = `User${Math.floor(Math.random() * 1000)}`;

        ws.onopen = () => {
            console.log(`Connected as ${username}`);
        };

        ws.onmessage = (event) => {
            try {
                const { sender, message } = JSON.parse(event.data);

                const messageDiv = document.createElement('div');
                messageDiv.textContent = `${sender}: ${message}`;
                messageDiv.classList.add('message');
                messageDiv.classList.add(sender === username ? 'self' : 'other');
                messagesDiv.appendChild(messageDiv);
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            } catch (error) {
                console.error('Error parsing message:', error);
            }
            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
            };

            ws.onclose = () => {
                console.log('WebSocket connection closed.');
            };
};

        sendButton.addEventListener('click', () => {
            const message = messageInput.value;
            if (message) {
                const data = JSON.stringify({ sender: username, message });
                ws.send(data);

                // Display your own message immediately
                const messageDiv = document.createElement('div');
                messageDiv.textContent = `Вы: ${message}`;
                messageDiv.classList.add('message', 'self');
                messagesDiv.appendChild(messageDiv);
                messagesDiv.scrollTop = messagesDiv.scrollHeight;

                messageInput.value = '';
            }
        });

        messageInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                sendButton.click();
            }
        });
    </script>
</body>
</html>
